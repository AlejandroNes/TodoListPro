<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/custom.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List PRO</title>
</head>

<body>
    <h1 class="py-2 bg-primary text-white text-center fw-light">TODO LIST <span class="text-success">PRO</span> </h1>
    <!-- Containter -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <div class="p-2 px-3 border bg-white shadow">
                    <form id="formulario" class="p-2 px-3 border bg-secondary ">
                        <h5 class="text-center fw-light mb-2 text-white">FORMULARIO</h5>
                        <input type="text" class="form-control rounded-0 my-1" placeholder="Ingrese una tarea">
                        <input type="date" class="form-control rounded-0 my-1">
                        <button class="btn btn-sm btn-success w-100 my-2 text-white rounded-0">AGREGAR 
                            <i class="fa-solid fa-plus ms-1"></i>
                        </button>
                    </form>
                    <hr class="text-muted">
                    <div>
                        <ol class="list-group list-group-numbered">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                              <div class="ms-2 me-auto">
                                <div class="fw-bold">Total tareas</div>
                              </div>
                              <span class="badge bg-primary rounded-pill">14</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                              <div class="ms-2 me-auto">
                                <div class="fw-bold">Completas</div>
                              </div>
                              <span class="badge bg-success rounded-pill">6</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                  <div class="fw-bold">Incompletas</div>
                                </div>
                                <span class="badge bg-danger rounded-pill">2</span>
                              </li>
                          </ol>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="p-2 px-3 border shadow pb-3 bg-white">
                    <h5 class="text-center fw-light mb-2">LISTA DE TAREAS</h5>
                    <div id="tareas ">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">Some quick example text to build .</p>
                                <h6 class="card-subtitle mb-2 text-muted">2022-06-15</h6>
                                <a href="#" class="btn btn-sm btn-danger text-white">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                                <a href="#" class="btn btn-sm btn-warning text-white">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
